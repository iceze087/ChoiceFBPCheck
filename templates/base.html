<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- google icon && font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <!-- data table -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <!-- Sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>การประเมิน SBP</title>
</head>

<body id="bodystyle">
    <nav class="navbar  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index"><img src="../static/image/choice-lg.png" style="height: 50px;"
                    alt=""></a>
            <label id="projectname">ประเมินผล การบริหารร้าน 7-Eleven ของแฟรนไชส์</label>
            <button type="button" class="btn" style="background-color: white;" id="userbtn"><label
                    class="d-flex justify-content-center" for="" style="font-size: 1.2rem;"><span
                        class="material-symbols-outlined" style="font-size: 2rem;">account_box</span>&nbsp; : &nbsp;
                    Suttikaet</label></button>

            <button class="navbar-toggler d-xs-block d-sm-block d-md-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="material-symbols-outlined" style="color: white; font-size: 2rem;">grid_view</span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a class="navbar-brand" href="./index"><img src="../static/image/choice-lg.png"
                            style="height: 50px;" alt=""></a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="d-flex align-items-center" href="./index" style="display: flex;"><span
                                    class="material-symbols-outlined">home</span>&nbsp;<label
                                    for="">หน้าหลัก</label></a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="d-flex align-items-center" href="./evaluate_status" style="display: flex;"><span
                                    class="material-symbols-outlined">summarize</span>&nbsp;<label
                                    for="">ผลการประเมิน</label></a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="d-flex align-items-center" href="./notify_evaluation" style="display: flex;"><span
                                    class="material-symbols-outlined">send</span>&nbsp;<label
                                    for="">แจ้งการประเมิน</label></a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="d-flex align-items-center" href="./grade" style="display: flex;"><span
                                    class="material-symbols-outlined">format_list_numbered</span>&nbsp;<label
                                    for="">คะแนนประเมิน</label></a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="d-flex align-items-center" href="./employee" style="display: flex;"><span
                                    class="material-symbols-outlined">badge</span>&nbsp;<label
                                    for="">รายชื่อพนักงาน</label></a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="d-flex align-items-center" href="./formconfig" style="display: flex;"><span
                                    class="material-symbols-outlined">settings</span>&nbsp;<label
                                    for="">ตั้งค่า</label></a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="d-flex align-items-center" onclick="signout()" style="display: flex;"><span
                                    class="material-symbols-outlined">logout</span>&nbsp;<label
                                    for="">ออกจากระบบ</label></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-none d-sm-none d-md-block" id="sidenav">
        <a href="javascript:void(0)" id="navclose" onclick="closeNav()" style="margin-left: 130px;" hidden><span
                class="material-symbols-outlined" id="btnclose">first_page</span></a>

        <a id="opennavs" onclick="sidenav()" style="font-size: 2rem;"><span
                class="material-symbols-outlined">open_in_new</span></a>
        <hr>
        <a class="d-flex align-items-center" href="./index" style="display: flex;"><span
                class="material-symbols-outlined">home</span>&nbsp;<label for="" id="homepage"
                hidden>หน้าหลัก</label></a>
        <hr>
        <a class="d-flex align-items-center" href="./evaluate_status" style="display: flex;"><span
                class="material-symbols-outlined">summarize</span>&nbsp;<label for="" id="report"
                hidden>ผลการประเมิน</label></a>
        <hr>
        <a class="d-flex align-items-center" href="./notify_evaluation" style="display: flex;"><span
            class="material-symbols-outlined">send</span>&nbsp;<label for="" id="noti"
            hidden>แจ้งการประเมิน</label></a>
        <hr>
        <a class="d-flex align-items-center" href="./grade" style="display: flex;"><span
            class="material-symbols-outlined">format_list_numbered</span>&nbsp;<label for="" id="score"
            hidden>คะแนนประเมิน</label></a>
        <hr>
        <a class="d-flex align-items-center" href="./employee" style="display: flex;"><span
            class="material-symbols-outlined">badge</span>&nbsp;<label for="" id="empname"
            hidden>รายชื่อพนักงาน</label></a>
        <hr>
        <a class="d-flex align-items-center" href="./formconfig" style="display: flex;"><span
                class="material-symbols-outlined">settings</span>&nbsp;<label for="" id="setting"
                hidden>ตั้งค่า</label></a>
        <hr>
        <a class="d-flex align-items-center" onclick="signout()"  style="display: flex;"><span
                class="material-symbols-outlined">logout</span>&nbsp;<label for="" id="logout"
                hidden>ออกจากระบบ</label></a>
        <hr>
    </div>
    <!-- ----------------------------------------------END NAV------------------------------------------------------ -->
    {% block content %}
    {% endblock %}
    <!-- ----------------------------------------------END content---------------------------------------------- -->
   {% extends "speed_dial.html" %}
</body>
</html>
