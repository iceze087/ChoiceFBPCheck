<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        .speed-dial {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 1;
        }

        .speed-dial__options {
            position: absolute;
            bottom: 100%;
            width: 100%;
            text-align: center;
        }

        .speed-dial__options span {
            font-size: 1.8rem;
        }

        .speed-dial__button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #2F79C8;
            color: white;
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            border: none;
            outline: none;
            transition: background 0.5s, opacity 0.2s, transform 0.2s;
        }

        .speed-dial__button:active {
            background: #8796af;
        }

        .speed-dial__button--primary {
            margin-bottom: 0;
            width: 75px;
            height: 75px;
            background-color: #1263A1;
            color: white;
        }

        .speed-dial__button--primary span {
            font-size: 2rem;
        }

        .speed-dial__button--primary:active {
            background-color: #37373C;
        }

        .speed-dial__button:not(.speed-dial__button--primary) {
            opacity: 0;
            transform: translateY(40px);
            visibility: hidden;
        }

        .speed-dial--active .speed-dial__button {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
    </style>

    <title>Speed DIal</title>
</head>

<body>
        <div class="speed-dial">
            <button class="speed-dial__button speed-dial__button--primary">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="speed-dial__options">
                <a href="/index" style="text-decoration: none;"><button class="speed-dial__button">
                        <span class="material-symbols-outlined">home</span>
                    </button></a>
                <button class="speed-dial__button" onclick="history.back()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
        </div>

    <script>
        (function(){
    var speedDialContainer = document.querySelector(".speed-dial");
    var primatybutton = document.querySelector(".speed-dial__button--primary");
    document.addEventListener('click', function(e){
        var classlist = "speed-dial";
        var primarybuttonclick = e.target === primatybutton || primatybutton.contains(e.target);
        var speeddialisactive = speedDialContainer.getAttribute('class').indexOf("speed-dial-active") !== -1;

        if(primarybuttonclick && !speeddialisactive){
            classlist += " speed-dial--active"
        }
        speedDialContainer.setAttribute("class", classlist);
    });
})();
    </script>
</body>

</html>
